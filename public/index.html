<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verity Private Sale Buyers Airdrop Registration</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, Arial, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0b1a2d, #050b16 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
}

/* NETWORK BACKGROUND */
canvas {
  position: absolute;
  inset: 0;
  z-index: 0;
}

/* CARD */
.card {
  position: relative;
  z-index: 1;
  width: 420px;
  background: rgba(15, 30, 60, 0.85);
  border-radius: 16px;
  padding: 32px;
  box-shadow:
    0 0 30px rgba(0, 200, 255, 0.15),
    inset 0 0 20px rgba(0, 200, 255, 0.05);
  backdrop-filter: blur(10px);
}

h1 {
  font-size: 22px;
  text-align: center;
  margin-bottom: 10px;
  text-shadow: 0 0 12px rgba(0, 200, 255, 0.6);
}

.subtitle {
  font-size: 14px;
  text-align: center;
  opacity: 0.8;
  margin-bottom: 24px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid rgba(0, 200, 255, 0.25);
  background: rgba(5, 10, 25, 0.8);
  color: #fff;
  outline: none;
}

input::placeholder {
  color: #9bb7ff;
  opacity: 0.7;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(0, 200, 255, 0.6);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 30px rgba(0, 200, 255, 0.9);
}

#msg {
  margin-top: 14px;
  text-align: center;
  font-size: 14px;
  color: #4cff9b;
}
</style>
</head>

<body>

<canvas id="network"></canvas>

<div class="card">
  <h1>Verity Private Sale Buyers<br>Airdrop Registration</h1>
  <p class="subtitle">
    Register your Solana wallet and Telegram username<br>
    to receive private sale airdrop rewards.
  </p>

  <form id="registerForm">
    <input type="text" name="wallet" placeholder="Solana Wallet Address" required />
    <input type="text" name="telegram" placeholder="Telegram Username" required />
    <input type="text" name="txHash" placeholder="Transaction Hash (optional)" />
    <button type="submit">Register</button>
    <div id="msg"></div>
  </form>
</div>

<script>
/* SUBMIT */
document.getElementById("registerForm").addEventListener("submit", async e => {
  e.preventDefault();
  const f = e.target;

  const res = await fetch("/.netlify/functions/register", {
    method: "POST",
    body: JSON.stringify({
      wallet: f.wallet.value,
      telegram: f.telegram.value,
      txHash: f.txHash.value
    })
  });

  const r = await res.json();
  document.getElementById("msg").innerText = r.message;
  if (r.success) f.reset();
});

/* NETWORK NODES */
const canvas = document.getElementById("network");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let nodes = Array.from({ length: 60 }, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  vx: (Math.random() - 0.5) * 0.4,
  vy: (Math.random() - 0.5) * 0.4
}));

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  nodes.forEach((n, i) => {
    n.x += n.vx;
    n.y += n.vy;

    if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
    if (n.y < 0 || n.y > canvas.height) n.vy *= -1;

    ctx.beginPath();
    ctx.arc(n.x, n.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = "#00c6ff";
    ctx.fill();

    for (let j = i + 1; j < nodes.length; j++) {
      let dx = n.x - nodes[j].x;
      let dy = n.y - nodes[j].y;
      let d = Math.sqrt(dx * dx + dy * dy);
      if (d < 120) {
        ctx.strokeStyle = `rgba(0,198,255,${1 - d / 120})`;
        ctx.beginPath();
        ctx.moveTo(n.x, n.y);
        ctx.lineTo(nodes[j].x, nodes[j].y);
        ctx.stroke();
      }
    }
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
